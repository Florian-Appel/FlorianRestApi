<h1>Registration</h1>

{{ error }}

<form action="/registration/" method="POST">
    {% csrf_token %}

    <input type="hidden" name="redirect" value="/login/">

    <div style="display: flex;" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="register-username" class="mdl-textfield__input" type="text" id="sample3">
        <label class="mdl-textfield__label" for="sample3">Username</label>
    </div>
    <div style="display: flex;" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="register-password" class="mdl-textfield__input" type="password" id="sample3">
        <label class="mdl-textfield__label" for="sample3">Password</label>
    </div>


    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
        Register
    </button>
</form>
